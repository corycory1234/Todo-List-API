<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="logIn_Wrap">
        <div class="logIn-pics">
            <img src="./img/online todo list.png" alt="">
            <img src="./img/register-bg.png" alt="">
        </div>

        <div class="login-form">
            <h2>最實用的線上代辦事項服務</h2>
            <form action="">
                <label for="email">Email</label>
                <input type="email" id="email" class="email" placeholder="請輸入Email">
                <p>此欄位不可為空</p>
                <label for="password">密碼</label>
                <input type="password" name="" id="password" class="password" placeholder="請輸入密碼">
                <div class="btn-div">
                    <input type="button" value="登入" class="loginBtn" id="loginBtn">
                    <a href="register.html" class="registerBtn2" id="registerBtn2">註冊帳號</a>
                </div>
            </form>
        </div>

    </div>

    <div class="register_wrap hide" >
        <div class="register-pics">
            <img src="./img/online todo list.png" alt="">
            <img src="./img/register-bg.png" alt="">
        </div>

        <div class="register-form">
            <h2>註冊帳號</h2>
            <form action="">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" class="registerEmail" placeholder="請輸入Email">

                <label for="nickName">您的暱稱</label>
                <input type="text" id="nickName" class="nickName" placeholder="請輸入您的暱稱">

                <label for="registerPassword">密碼</label>
                <input type="password" name="" id="registerPassword" class="registerPassword" placeholder="請輸入密碼">

                <label for="passwordAgain">再次輸入密碼</label>
                <input type="password" name="passwordAgain" id="passwordAgain" class="passwordAgain" placeholder="請再次請輸入密碼">

                <div class="btn-div">
                    <input type="button" value="註冊帳號" class="registerBtn" id="registerBtn">
                    <a href="login.html" class="loginBtn2" id="loginBtn2">登入</a>
                </div>
            </form>
        </div>

    </div>




    <div class="nav hide">
        <div class="nav-pic"><a href="index3.html"><img src="./img/online todo list.png" alt="首頁"></a>
    </div>
        <div class="logoutArea">
          <h2><span id="user">XX</span>的待辦</h2>
          <!-- <a href="" type="submit" class="logout" id="logoutBtn">登出</a> -->
          <button type="submit" class="logout" id="logoutBtn">登出</button>
        </div>
      </div>
        <div class="container hide">
      <h1>TODO LIST</h1>
      <div class="card input">
        <input type="text" placeholder="請輸入待辦事項" id="inputText"/>
        <a href="#" class="btn_add" id="addBtn">+</a>
      </div>
      <div class="emptyArea">
        <h2>目前尚無代辦事項</h2>
        <img src="./img/empty 1.png" alt="">
      </div>
      <div class="card card_list">
        <ul class="tab" id="tab">
          <li class="active" data-tab="all">全部</li>
          <li data-tab="notDone">待完成</li>
          <li data-tab="done">已完成</li>
        </ul>
        <div class="cart_content">
          <ul class="list" id="list">
            <!-- <li>
              <label class="checkbox" for="">
                <input type="checkbox" />
                <span>把冰箱發霉的檸檬拿去丟</span>
              </label>
              <a href="#" class="edit"></a>
              <a href="#" class="delete"></a>
            </li>
            </li> -->
          </ul>
          <div class="list_footer">
            <p><span id="notDone_Num">0</span>個待完成項目</p>
            <a href="#" id="del_Done">清除已完成項目</a>
          </div>
        </div>
      </div>
    </div>






    <script src="./javascript/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
